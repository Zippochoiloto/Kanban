<h1>form</h1>

<form [formGroup]="loginForm" (ngSubmit)="formLogin()">
  name
  <input
    type="text"
    formControlName="name"
  />
  <div *ngIf="submitted && f.name.errors" class="invalid">
    <div *ngIf="f.name.errors.required">
      sai
    </div>
  </div>
  <br />
  password <input type="text" formControlName="pwd" />
  <br />
  <button>
    submit
  </button>
</form>
